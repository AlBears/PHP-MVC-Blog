{% extends "base.html" %}

{% block body %}

    <ul>
        {% for post in posts %}

        <div class="blog-post">
            <h2 class="blog-post-title">{{ post.title }}</h2>
            <p class="blog-post-meta">{{ post.date }} by <a href="#">{{ post.author }}</a></p>
            <p>{{ post.body }}</p>
    
      </div>

        {% endfor %}
    </ul>

{% endblock %}
